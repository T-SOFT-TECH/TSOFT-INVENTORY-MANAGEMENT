@if (loadingService.isLoading()) {
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50
                  flex items-center justify-center"
       @fadeInOut>
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-xl
                    flex flex-col items-center gap-4 max-w-sm mx-4">
      <div class="w-12 h-12 rounded-full border-4 border-primary-500
                      border-t-transparent animate-spin"></div>
      <p class="text-gray-600 dark:text-gray-300 text-center">
        {{ loadingService.currentMessage() }}
      </p>
    </div>
  </div>
}
