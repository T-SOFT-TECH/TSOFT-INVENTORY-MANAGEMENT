<!-- header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 bg-surface-light-primary dark:bg-surface-dark-primary border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left Section: Logo and Mobile Menu Toggle -->
      <div class="flex items-center">
        <!-- Mobile Menu Toggle Button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-lg mr-2
                bg-white dark:bg-[#121212] text-gray-700 dark:text-gray-300
                hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors
                border border-primary-500 shadow-lg hover:shadow-primary-500/20">
          <span class="material-icons">
            {{ isMobileMenuOpen() ? 'close' : 'menu' }}
          </span>
        </button>

        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-8 w-auto">
            <rect x="2" y="2" width="36" height="36" rx="8" stroke="#4CAF50" stroke-width="3" fill="white"/>
            <path d="M12 10H28M20 10V30" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
            <text x="45" y="27" fill="#4CAF50" font-family="Arial" font-weight="bold" font-size="24">
              TSOFT
            </text>
            <text x="45" y="38" fill="#666666" font-family="Arial" font-size="10">
              TECHNOLOGIES
            </text>
          </svg>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="relative w-10 h-10 rounded-lg flex items-center justify-center hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors"
          [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <div class="relative w-5 h-5">
            <span class="material-icons dark:text-yellow-500 text-indigo-500">{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}</span>
          </div>
        </button>

        <!-- Notification Button -->
        <button
          (click)="toggleNotifications()"
          class="relative w-10 h-10 rounded-lg flex items-center justify-center hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors"
        >
          <span class="material-icons text-primary-500">notifications</span>
        </button>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-2 p-1.5 rounded-lg hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors"
          >
            <div class="h-8 w-8 rounded-full bg-primary-500 flex items-center justify-center">
              <span class="text-sm font-medium text-white">
                {{ currentUser()?.name?.charAt(0)?.toUpperCase() }}
              </span>
            </div>
            <span class="hidden md:block text-sm font-medium text-text-light-primary dark:text-text-dark-primary">
              {{ currentUser()?.name }}
            </span>
          </button>

          @if (showProfileMenu()) {
            <div
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-surface-light-secondary dark:bg-surface-dark-secondary ring-1 ring-black ring-opacity-5"
              (clickOutside)="showProfileMenu.set(false)"
            >
              <div class="py-1">
                <a routerLink="/profile"
                   class="block px-4 py-2 text-sm text-text-light-secondary dark:text-text-dark-secondary hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary">
                  Your Profile
                </a>
                <a routerLink="/settings"
                   class="block px-4 py-2 text-sm text-text-light-secondary dark:text-text-dark-secondary hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary">
                  Settings
                </a>
                <button
                  (click)="logout()"
                  class="block w-full text-left px-4 py-2 text-sm text-error-500 hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary">
                  Sign out
                </button>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Spacer -->
<div class="h-16"></div>
