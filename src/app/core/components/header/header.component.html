<!-- header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 bg-surface-light-primary dark:bg-surface-dark-primary border-b border-gray-200 dark:border-gray-800 shadow-soft">
  <div class="max-w-7xl mx-auto px-md sm:px-lg">
    <div class="flex justify-between h-14 md:h-16">
      <!-- Left Section: Logo and Mobile Menu Toggle -->
      <div class="flex items-center">
        <!-- Mobile Menu Toggle Button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden p-sm rounded-md text-primary-600 dark:text-primary-400
                bg-surface-light-secondary dark:bg-surface-dark-secondary
                hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary
                focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors">
          <span class="material-icons text-xl">
            {{ isMobileMenuOpen() ? 'close' : 'menu' }}
          </span>
        </button>

        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center ml-sm md:ml-0">
          <svg width="140" height="32" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-8 w-auto">
            <rect x="2" y="2" width="36" height="36" rx="8" stroke="#22c55e" stroke-width="3" fill="white" class="dark:fill-surface-dark-secondary"/>
            <path d="M12 10H28M20 10V30" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
            <text x="45" y="27" fill="#22c55e" font-family="Arial" font-weight="bold" font-size="24">
              TSOFT
            </text>
            <text x="45" y="38" fill="#64748b" font-family="Arial" font-size="10" class="dark:fill-text-dark-tertiary">
              TECHNOLOGIES
            </text>
          </svg>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-1 md:space-x-4">
        <!-- Theme Toggle -->
        <button
          (click)="toggleTheme()"
          class="p-sm md:p-md rounded-lg flex items-center justify-center bg-surface-light-secondary dark:bg-surface-dark-secondary hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors"
          [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <span class="material-icons text-amber-500 dark:text-amber-500">{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}</span>
        </button>

        <!-- Notification Button -->
        <button
          (click)="toggleNotifications()"
          class="p-sm md:p-md rounded-lg flex items-center justify-center bg-surface-light-secondary dark:bg-surface-dark-secondary hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors relative"
        >
          <span class="material-icons text-primary-500">notifications</span>
          <!-- Notification Badge -->
          <span class="absolute top-0 right-0 h-4 w-4 rounded-full bg-error-DEFAULT text-xs text-white flex items-center justify-center">3</span>
        </button>

        <!-- Profile Dropdown -->

        <div class="relative" autoAnimate >
          <button
            (click)="toggleProfileMenu()"
            class="flex items-center space-x-2 p-sm rounded-lg bg-surface-light-secondary dark:bg-surface-dark-secondary hover:bg-surface-light-tertiary dark:hover:bg-surface-dark-tertiary transition-colors"
          >
            <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center">
      <span class="text-sm font-medium text-white">
        {{ currentUser()?.name?.charAt(0)?.toUpperCase() }}
      </span>
            </div>
            <span class="hidden md:block text-sm font-medium text-text-light-primary dark:text-white">
      {{ currentUser()?.name }}
    </span>
          </button>

          @if (showProfileMenu()) {
            <div
              class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-medium bg-surface-light-primary dark:bg-zinc-800 ring-1 ring-primary-600/5 dark:ring-white/10"
              (clickOutside)="showProfileMenu.set(false)"
            >
              <div class="py-1">
                <a routerLink="/profile" (click)="closeMobileMenu()"
                   class="block px-4 py-2 text-sm text-text-light-primary dark:text-white hover:bg-surface-light-tertiary dark:hover:bg-gray-800">
                  Your Profile
                </a>
                <a routerLink="/settings" (click)="closeMobileMenu()"
                   class="block px-4 py-2 text-sm text-text-light-primary dark:text-white hover:bg-surface-light-tertiary dark:hover:bg-gray-800">
                  Settings
                </a>
                <button
                  (click)="logout()"
                  class="block w-full text-left px-4 py-2 text-sm text-error-DEFAULT dark:text-error-light hover:bg-surface-light-tertiary dark:hover:bg-gray-800">
                  Sign out
                </button>
              </div>
            </div>
          }
        </div >
      </div>
    </div>
  </div>
</header>

<!-- Spacer adjusted for mobile -->
<div class="h-14 md:h-16"></div>
