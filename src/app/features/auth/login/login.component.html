<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
        Welcome back
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Sign in to your account
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      @if (error()) {
        <div class="text-error-500 text-sm text-center">
          {{ error() }}
        </div>
      }

      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 
                   placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 
                   focus:outline-none focus:ring-primary-500 focus:border-primary-500"
            [class.border-error-500]="showError('email')"
            placeholder="Email address"
          >
          @if (showError('email')) {
            <p class="mt-1 text-sm text-error-500">
              Please enter a valid email address
            </p>
          }
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 
                   placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 
                   focus:outline-none focus:ring-primary-500 focus:border-primary-500"
            [class.border-error-500]="showError('password')"
            placeholder="Password"
          >
          @if (showError('password')) {
            <p class="mt-1 text-sm text-error-500">
              Password is required
            </p>
          }
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium 
                 rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 
                 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading()) {
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Loading spinner -->
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          }
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
