<div class="max-w-4xl mx-auto p-md">
  <div class="bg-white dark:bg-surface-dark-secondary rounded-xl shadow-lg">
    <!-- Header -->
    <div class="px-lg py-md border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
        {{ isEditMode() ? 'Edit' : 'Create' }} Product
      </h2>
    </div>

    <!-- Form -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-lg">
      @if (error()) {
        <div class="bg-error-light text-error-dark p-md rounded-md mb-md">
          {{ error() }}
        </div>
      }

      <div class="grid grid-cols-1 md:grid-cols-2 gap-lg">
        <!-- Left Column -->
        <div class="space-y-md">
          <!-- Name Field -->
          <div class="space-y-sm">
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Product Name
            </label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                     bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                     focus:ring-2 focus:ring-primary-500 focus:border-transparent
                     transition-colors"
              [class.border-error-DEFAULT]="productForm.get('name')?.invalid && 
                                          productForm.get('name')?.touched"
            >
          </div>

          <!-- Brand Field -->
          <div class="space-y-sm">
            <label for="brand" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Brand
            </label>
            <input
              type="text"
              id="brand"
              formControlName="brand"
              class="w-full px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                     bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                     focus:ring-2 focus:ring-primary-500 focus:border-transparent
                     transition-colors"
            >
          </div>

          <!-- Category Field -->
          <div class="space-y-sm">
            <label for="categoryId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Category
            </label>
            <select
              id="categoryId"
              formControlName="categoryId"
              class="w-full px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                     bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                     focus:ring-2 focus:ring-primary-500 focus:border-transparent
                     transition-colors"
            >
              <option value="">Select Category</option>
              @for (category of categories(); track category.id) {
                <option [value]="category.id">{{ category.name }}</option>
              }
            </select>
          </div>

          <!-- Price & Stock Row -->
          <div class="grid grid-cols-2 gap-md">
            <!-- Price Field -->
            <div class="space-y-sm">
              <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Price
              </label>
              <div class="relative">
                <span class="absolute left-sm top-1/2 -translate-y-1/2 text-gray-500">$</span>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  min="0"
                  step="0.01"
                  class="w-full pl-lg px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                         bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                         focus:ring-2 focus:ring-primary-500 focus:border-transparent
                         transition-colors"
                >
              </div>
            </div>

            <!-- Stock Field -->
            <div class="space-y-sm">
              <label for="stockQuantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                Stock
              </label>
              <input
                type="number"
                id="stockQuantity"
                formControlName="stockQuantity"
                min="0"
                class="w-full px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                       bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                       focus:ring-2 focus:ring-primary-500 focus:border-transparent
                       transition-colors"
              >
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-md">
          <!-- Image Upload -->
          <div class="space-y-sm">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Product Image
            </label>
            <div class="mt-sm flex justify-center px-md pt-md pb-md border-2 border-dashed
                        border-gray-300 dark:border-gray-600 rounded-lg">
              <div class="space-y-sm text-center">
                @if (imagePreview()) {
                  <img [src]="imagePreview()" alt="Preview" class="mx-auto h-64 w-full object-cover rounded-lg">
                } @else {
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                }
                <div class="flex text-sm text-gray-600 dark:text-gray-400">
                  <label class="relative cursor-pointer bg-white dark:bg-surface-dark-primary rounded-md font-medium 
                              text-primary-500 hover:text-primary-600 focus-within:outline-none">
                    <span>Upload a file</span>
                    <input type="file" class="sr-only" (change)="onImageSelected($event)" accept="image/*">
                  </label>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  PNG, JPG, GIF up to 10MB
                </p>
              </div>
            </div>
          </div>

          <!-- SKU Field -->
          <div class="space-y-sm">
            <label for="sku" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              SKU
            </label>
            <div class="flex gap-sm">
              <input
                type="text"
                id="sku"
                formControlName="sku"
                class="flex-1 px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                       bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                       focus:ring-2 focus:ring-primary-500 focus:border-transparent
                       transition-colors"
              >
              <button
                type="button"
                (click)="generateSKU()"
                class="px-md py-sm rounded-lg bg-gray-100 dark:bg-surface-dark-tertiary
                       text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-surface-dark-primary
                       transition-colors"
              >
                Generate
              </button>
            </div>
          </div>

          <!-- Description Field -->
          <div class="space-y-sm">
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Description
            </label>
            <textarea
              id="description"
              formControlName="description"
              rows="4"
              class="w-full px-md py-sm rounded-lg border border-gray-300 dark:border-gray-600 
                     bg-white dark:bg-surface-dark-primary text-gray-900 dark:text-white
                     focus:ring-2 focus:ring-primary-500 focus:border-transparent
                     transition-colors resize-none"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-sm mt-xl pt-md border-t border-gray-200 dark:border-gray-700">
        <button
          type="button"
          routerLink="/admin/products"
          class="px-lg py-sm rounded-lg border border-gray-300 dark:border-gray-600
                 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-surface-dark-tertiary
                 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="productForm.invalid || isLoading()"
          class="px-lg py-sm rounded-lg bg-primary-500 text-white
                 hover:bg-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
                 disabled:opacity-50 disabled:cursor-not-allowed
                 transition-colors"
        >
          @if (isLoading()) {
            <span>Saving...</span>
          } @else {
            <span>{{ isEditMode() ? 'Update' : 'Create' }} Product</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
