<div class="p-md">
  <div class="flex justify-between items-center mb-lg">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Categories</h1>
    <a 
      routerLink="new" 
      class="bg-primary-500 hover:bg-primary-600 text-white px-md py-sm rounded-md transition-colors">
      Add Category
    </a>
  </div>

  @if (error()) {
    <div class="bg-error-light text-error-dark p-md rounded-md mb-md">
      {{ error() }}
    </div>
  }

  @if (isLoading()) {
    <div class="flex justify-center items-center h-64">
      <span class="text-lg">Loading categories...</span>
    </div>
  } @else if (categories().length === 0) {
    <div class="text-center py-xl">
      <p class="text-lg text-gray-600 dark:text-gray-400">No categories found</p>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-md">
      @for (category of categories(); track category.id) {
        <div class="bg-white dark:bg-surface-dark-secondary rounded-lg shadow-md p-md">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-semibold">{{ category.name }}</h3>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                {{ category.description }}
              </p>
            </div>
            <div class="flex space-x-sm">
              <a 
                [routerLink]="['edit', category.id]"
                class="text-primary-500 hover:text-primary-600">
                Edit
              </a>
              <button 
                (click)="deleteCategory(category.id)"
                class="text-error-DEFAULT hover:text-error-dark">
                Delete
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
